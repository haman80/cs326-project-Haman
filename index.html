<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Importing CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <!-- Importing JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
    crossorigin="anonymous"></script>
    <script type="module" src="index.js" defer></script>
    <!-- Title -->
    <title>Movie Buddy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Movie Buddy</span>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Help</a>
              <a class="nav-link" href="#">Sign In</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col">
            <span class="important"> Watched Movies: </span>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Movie Name:</th>
                    <th scope="col">Year: </th>
                    <th scope="col">Rating: </th>
                  </tr>
                </thead>
                <tbody id="watched_table_body">
                </tbody>
              </table>
          </div>
          <div class="col">
            <span class="important"> Wish To Watch: </span>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Movie Name:</th>
                    <th scope="col">Year: </th>
                  </tr>
                </thead>
                <tbody id="wish_table_body">
                  <tr>
                    <th scope="row">1</th>
                    <td>Moonlight</td>
                    <td>2016</td>
                  </tr>
                </tbody>
              </table>
          </div>
          <div class="col">
            <span class="important"> Recommended: </span>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Movie Name:</th>
                    <th scope="col">Year: </th>
                  </tr>
                </thead>
                <tbody id="recom_table_body">
                  <tr>
                    <th scope="row">1</th>
                    <td>Avengers</td>
                    <td>2012</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
      <!-- Controls -->
      <div class="container">
        <div class="row">
          <div class="col">
            <form>
                <label for= "adding-watched-movie"> Add a Movie: </label>
                <input type = "text" id = "adding-watched-movie" />
                <input type = "button" id="add-watched-button" value = "Add">
                <br>
                <br>
                <label for= "delete-watched-movie"> Delete a Movie: </label>
                <input type = "text" id = "delete-watched-movie" />
                <input type = "button" id="delete-watched-button" value = "Delete">
                <br>
                <br>
                <label for= "update-watched-movie"> Update a Movie: </label>
                <input type = "text" id = "update-watched-movie" />
                <input type = "button" id="update-watched-button" value = "Update">
              </form>
          </div>
          <div class="col">
            <form>
                <label for= "adding-wish-movie"> Add a Movie: </label>
                <input type = "text" id = "adding-wish-movie" />
                <input type = "button" id="add-wish-button" value = "Add">
                <br>
                <br>
                <label for= "delete-wish-movie"> Delete a Movie: </label>
                <input type = "text" id = "delete-wish-movie" />
                <input type = "button" id="delete-wish-button" value = "Delete">
              </form>

          </div>
          <div class="col">
            <form>
                <input type = "button" id="recom-button" value = "Recommend!">
              </form>
          </div>
        <div>
      </div>

  </body>
</html>
